{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up!{% endblock title %}

{% block content %}

<div class="registration-section center-column register-page">
    <h2 class="subtitles">Don't have an Account? Sign Up!</h2>
    <form method="POST">
        {%csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>

    </form>
</div>

{% endblock content %}
